<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <title>Chat App</title>
  </head>
  <body>
    <!-- <h1>Our chat app</h1> -->
    <!-- <button id="incBtn">Increase Counter by (+1)</button> -->
    <div class="chat">
      <div class="chat__sidebar"></div>
      <div class="chat__main">
        <div class="messages chat__messages"></div>

        <div class="compose">
          <form>
            <input
              id="inputMsg"
              name="message"
              type="text"
              placeholder="Provide message"
              required
              autocomplete="off"
            />
            <button class="formBtn">Send</button>
          </form>

          <button class="locationBtn">Share my location</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message_name">{{username}}</span>
          <span class="message_meta">{{createdAt}} </span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div class="message">
        <p>
          <span class="message_name">{{username}}</span>
          <span class="message_meta">{{createdAt}} </span>
        </p>
        <a href="{{URL}}" target="”_blank”">My current location</a>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
            <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
